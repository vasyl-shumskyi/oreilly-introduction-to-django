<!DOCTYPE html>
<html>
<head>
    <title>ReadIt!</title>
    <meta charset="utf-8">
	<meta name="description"content="My great book review site">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <header>
            <div class="welcome">
                {% if request.user.is_authenticated %}
                    <p>Hello {{ request.user.username|title }}, you last logged in at {{ request.user.last_login|date:"D d M Y" }}</p>
                {% else %}
                    <p>Welcome guest!</p>
                {% endif %}
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}

        </main>

        <footer>
            <p>My awesome book review website!</p>
        </footer>
    </div>

</body>
</html>
